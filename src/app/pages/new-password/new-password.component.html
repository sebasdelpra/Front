<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="new-password.component.css">
      <title>Ingresar nueva password</title>
  </head>
    <body>             
    <div class="new-password-wrapper">
       <form action="" class="form">    
       <button mat-button class="close" (click)="goBack()">#</button> 
       <form [formGroup]="this.formNewPassword">               
            <h2>Nueva Password</h2>                            
            <div class="input-group">            
                <input type="password" formControlName="newPassword" name="newPassword"  required>
                <label for="newPassword">Clave</label>
            </div>           
            <input type="submit" value="enviar" (click)="nuevoPassword()" class="submit-btn"> 
        </form> 
      </form>            
    </div>   
  </body> 
</html>
