<!-- escribimos angular datatable npm y descargamos de https://www.npmjs.com/package/angular-datatables -->
<div class="container mt-5">
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" 
                 class="table table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let e of data'>
        <td>{{e.ID_Usuario}}</td>
        <td>{{e.usuario}}</td>
        <td>{{e.nombre}}</td>
        <td>{{e.apellido}}</td>
        <td>{{e.correo}}</td>
      </tr>
    </tbody>
  </table>
</div>
